    <script id="fragment_shader_screen" type="x-shader/x-fragment">
        varying vec2 vUv;
        uniform sampler2D tDiffuse;

        void main() {
            gl_FragColor = texture2D( tDiffuse, vUv );
        }
    </script>
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script>
        /// NAME
        let name_input = document.getElementById("country");
        let name_btn = document.getElementById("name-btn");
        function username(event) {
            //disable button & input
            name_input.disabled = true;
            name_btn.disabled = true;
            //enable start button
            document.getElementById('start-btn').disabled = false; 
        }
        // START
        let logout = document.getElementById("logout");
        function start(event) {
            logout.style.display = 'none'; //hide stuff
            //add loading text
            let loading = document.body.appendChild(document.createElement("h1"));
            loading.innerHTML = "Loading..."
        }
    </script>
