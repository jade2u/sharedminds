<html>

<head>
    <title>Final</title>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <link rel="stylesheet" type="text/css" href="../index-style.css" />
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@v0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.160.0//examples/jsm/"
          }
        }
    </script>
    <script id="fragment_shader_screen" type="x-shader/x-fragment">
        varying vec2 vUv;
        uniform sampler2D tDiffuse;

        void main() {
            gl_FragColor = texture2D( tDiffuse, vUv );
        }
    </script>
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
</head>

<body>
    <div id="login">
        <div id="google-login" class="authDiv">
            <button id="signInWithGoogle" class="authButton">
                <svg id="google-logo" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
                continue with google
            </button>
        </div>
        
        <button id="start-btn" type="submit" onclick="start(event)" disabled>START</button>
    </div>

    <a id="local-filesaver"></a>
    
    <div id="game">

        <h1 id="chosen-word"></h1>
        <img id="avi">
        <h1 id="hello"></h1>
        
       
    </div>

    

    <script>
        //document.getElementById('textbox').setAttribute('placeholder', localStorage.getItem("country") + " says...");
        function start(event) {
            //show game
            document.getElementById('game').style.display = 'block';
            //hide login
            document.getElementById('login').style.display = 'none';
            //add scene script
            let scene = document.createElement('script');
            scene.setAttribute("src", "../scripts/scene.js");
            scene.setAttribute("type", "module");
            document.querySelector('body').appendChild(scene);
        }
    </script>
    <script src="../scripts/embeddings.js" type="module"></script>
    <script src="../scripts/firebase.js" type="module"></script>
    <script src="../scripts/language.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    
    

</body>

</html>
