<!DOCTYPE html>
<html>
  <head>
    <title>Just a Random Song</title>
    <meta charset="utf-8" />

    <link

    <link href="/style.css" rel="stylesheet" />

  <body class="container">
    <div class="alert alert-info" role="alert">
      Hey there! If you have Spotify Premium, the playback will continue

    </div>

    <!-- Project Helper -->
    <div class="glitchButton pull-right"></div>

    <h1 class="text-tangerine">Just a random song.</h1>
    <h2>
      Click on the button to start. Enjoy the üèÑ

    <div class="row padding">
      <section>
        <button id="big-button" class="btn btn-sm" onclick="getASong()">
          get a random song
        </button>
      </section>
    </div>

    <div class="row padding">
      <section class="contender">
        <a href="#" onclick="saveTrack('current-track-name-save')">
          <img style="display:none;" id="current-track-name-save" src="//:0" />
        </a>
        <br />
        <iframe
          id="embed-uri"
          src="about:blank"
          width="300"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </section>
    </div>
