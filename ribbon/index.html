<!DOCTYPE html>
<html>
  <head>
    <title>Spotify: Ribbon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="login.css" rel="stylesheet"/>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>

  </head>

  <body>
    <main>
    <img id="logo" alt="white spotify logo with pink ribbon" src="assets/logo.svg">

    <picture id="ribbon" >
      <source
          media="(max-width: 576px)"
          srcset="assets/ribbon.svg"
          type="image/svg+xml">
      <source
          media="(max-width: 1024px)"
          srcset="assets/ribbon-2x.svg"
          type="image/svg+xml">
      <source
          media="(min-width: 1025px)"
          srcset="assets/ribbon-3x.svg"
          type="image/svg+xml">
      
      <img  src="assets/ribbon.svg" alt="ribbon">
    </picture>

      <p id="desc">Your Spotify Wrapped With A Bow</p>
      <button type="button">Login with Spotify</button> 
    </main>

    <script src="scripts/login.js"></script>
  </body>
</html>
